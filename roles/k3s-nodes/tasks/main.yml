---
- name: Ensure qemu-guest-agent is installed
  package:
    name: qemu-guest-agent
    state: present

- name: Ensure qemu-guest-agent service is enabled and started
  systemd:
    name: qemu-guest-agent
    enabled: yes
    state: started

