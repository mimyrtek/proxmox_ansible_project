---
- name: Ensure required dependencies are installed
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop:
    - curl
    - iptables
    - socat
    - conntrack
    - firewalld

- name: Disable Swap (K3s does not support swap)
  command: swapoff -a
  ignore_errors: yes

- name: Disable Swap Permanently
  replace:
    path: /etc/fstab
    regexp: '^(.*\sswap\s.*)$'
    replace: '#\1'

# =======================
# Install K3s Master Node
# =======================
- name: Install K3s Master
  when: "'k3smaster' in inventory_hostname"
  block:

    - name: Ensure required dependencies are installed
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      loop:
        - curl
        - iptables
        - socat
        - conntrack
        - firewalld

    - name: Install K3s on master with correct IP
      shell: |
        curl -sfL https://get.k3s.io | INSTALL_k3s_EXEC="server --node-ip={{ ansible_host }} --tls-san={{ ansible_host }}" sh -
      args:
        executable: /bin/bash
      register: k3smaster_installed
      changed_when: "'Already installed' not in k3smaster_installed.stdout"

    - name: Ensure K3s service is running
      systemd:
        name: k3s
        state: restarted
        enabled: yes
        daemon_reload: yes

    - name: Get K3s token from master
      command: cat /var/lib/rancher/k3s/server/node-token
      register: k3s_token
      changed_when: false

    - name: Set fact for K3s token
      set_fact:
        k3s_token_value: "{{ k3s_token.stdout }}"

    - name: Debug K3s token on master
      debug:
        msg: "Master node K3s token: {{ k3s_token_value }}"

    - name: Ensure kubeconfig uses correct master IP
      replace:
        path: /etc/rancher/k3s/k3s.yaml
        regexp: '127\.0\.0\.1'
        replace: "{{ ansible_host }}"
      notify: Restart K3s
      
    - name: Show kubeconfig for OpenLens
      command: cat ./kubeconfig
      delegate_to: localhost
      register: kubeconfig_content
    
    - name: Print kubeconfig for OpenLens
      debug:
        msg: "{{ kubeconfig_content.stdout_lines }}"
# =======================
# Install K3s Worker Nodes
# =======================
- name: Install K3s Worker Nodes
  when: "'k3snodes' in group_names"
  block:

    - name: Ensure required dependencies are installed
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      loop:
        - curl
        - iptables
        - socat
        - conntrack
        - firewalld

    - name: Fetch K3s token from master
      set_fact:
        k3s_token_value: "{{ hostvars['k3smaster']['k3s_token_value'] }}"
      when: "'k3smaster' in hostvars"

    - name: Debug K3s token on workers
      debug:
        msg: "Worker node received K3s token: {{ k3s_token_value | default('NOT SET') }}"

    - name: Install K3s agent on worker nodes
      shell: |
        curl -sfL https://get.k3s.io | K3S_URL="https://{{ hostvars['k3smaster']['ansible_host'] }}:6443" K3S_TOKEN="{{ k3s_token_value }}" sh -
      args:
        creates: /etc/systemd/system/k3s-agent.service
      when: k3s_token_value is defined

    - name: Ensure K3s agent service is running
      systemd:
        name: k3s-agent
        enabled: yes
        state: started
      when: k3s_token_value is defined



